<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>draftCrawl Simulator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="logger" style="display: none">
            <div class="content"></div>
            <div class="actions">
                <button onclick="window.location = urlSameSeed">
                    Refresh (same seed)
                </button>
                <button onclick="window.location = urlRandomSeed">
                    Refresh (random seed)
                </button>
                <button onclick="document.documentElement.scrollTop = 0">
                    Back to top
                </button>
            </div>
        </div>
        <script src="js/rng.js"></script>
        <script src="js/libs.js"></script>
        <script src="js/helpers.js"></script>
        <script src="js/ai.js"></script>
        <script src="js/data.js"></script>
        <script src="js/unit.js"></script>
        <script src="js/moves.js"></script>
        <script src="js/scene.js"></script>
        <script src="js/game-loop.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
